before_build:
  - nuget spec fontes/NFe.ConvertTxt/NFe.ConvertTxt.csproj package

after_build:
  - nuget pack package/NFe.ConvertTxt.csproj.nuspec

artifacts:
  - path: '*.nupkg'

build:
  project: fontes/uninfe.sln
  publish_nuget: true

nuget:
  account_feed: true
  project_feed: true

deploy:
  - provider: NuGet
    api_key:
      secure: c531b238-e827-431a-bb50-04a7c7543833
    artifact: '*.nupkg'